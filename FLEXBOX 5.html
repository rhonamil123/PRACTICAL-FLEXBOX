            gap: 4px;
            padding: 4px;
        }

        .a {
            width: 20vw;
            border: 1px solid black;
            height: 4vh;
        }

        .red {
            background: red;
            height: 40px;
            width: 40px;
        }

        footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border: 1px solid black;
            padding: 4px;
            align-items: center;
        }

        .h {
            display: flex;
            flex-direction: row;
            gap: 4px;
        }

        .v {
            display: flex;
            flex-direction: row;
            gap: 4px;
        }

        .o {

            height: 20px;
            width: 20px;
